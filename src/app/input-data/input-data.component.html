
<div id="wrapper">
  <div id="left">
    <div>
      <div>
      <div class="form-group">
        <label for="logs">Cole os logs de loot na caixa abaixo:</label>
        <br>
        <textarea class="logs-output" id="logs" name="logs" [(ngModel)]="lootLogs">
        </textarea>
      </div>
    </div>
    </div>
  </div>
</div>
<button class="btn btn-primary" (click)="generateTable()">Gerar</button>
  <button class="btn btn-primary" (click)="exportExcel()">Gerar Excel</button>
  <div *ngFor="let line of lootLogsMap.values()">
    <br>
    <h2>{{line.qtd}} {{line.creature}}(s) mortos</h2>
    <table id="excel-table">
      <tr>
        <td>Loot</td>
        <td>Quantidade</td>
        <td>Valor</td>
      </tr>
      <tr *ngFor="let loot of line.itens.values()">
        <td>{{loot.item}}</td>
        <td>{{loot.qtd}}</td>
        <td>{{loot.goldValue}}</td>
      </tr>
    </table>
  </div>
